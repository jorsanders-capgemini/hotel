version: '3.7'

services:
  springapi:
    container_name: "${PROJECTNAME}-springapi-${OPENJDKVERSION}"
    build:
      context: "./dockerfiles/openjdk"
      dockerfile: "Dockerfile"
      args:
        OPENJDKVERSION: "${OPENJDKVERSION}"
        MAVENVERSION: "${MAVENVERSION}"
    volumes:
      - "./hotel.api:/app"
      - "./dockerfiles/openjdk/entrypoint.sh:/usr/entrypoint.sh"
    working_dir: '/app'
    entrypoint: 'sh /usr/entrypoint.sh'
    ports:
      - "${SPRINGAPIPORT}:8080"
      - "${SPRINGDEBUGPORT}:5005"
    depends_on:
      - 'mysql'
    networks:
      static-network:
  angularwebapp:
    container_name: "${PROJECTNAME}-angularwebapp-${NODEJSVERSION}"
    build:
      context: "./dockerfiles/angular"
      dockerfile: "Dockerfile"
      args:
        NODEJSVERSION: "${NODEJSVERSION}"
    volumes:
      - "./hotel.webapp:/app"
    working_dir: '/app'
    ports:
      - "${ANGULARPORT}:8080"
    depends_on:
      - 'mysql'
    networks:
      static-network:
  mysql:
    container_name: "${PROJECTNAME}-mysql-${MYSQLVERSION}"
    image: "mysql:${MYSQLVERSION}"
    volumes:
      - "./mysql-${MYSQLVERSION}:/var/lib/mysql"
    environment:
      - "MYSQL_ROOT_PASSWORD=${ROOTPASS}"
      - "MYSQL_DATABASE=${DBNAME}"
      - "MYSQL_USER=${DBUSER}"
      - "MYSQL_PASSWORD=${DBPASS}"
    ports:
      - "${MYSQLPORT}:3306"
    networks:
      static-network:
networks:
  static-network:
    name: "${PROJECTNAME}-static-network"