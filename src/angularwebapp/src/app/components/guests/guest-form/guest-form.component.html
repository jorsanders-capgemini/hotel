<div class="row">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name" class="control-label"> Name: </label>
      <input type="text" class="form-control" formControlName="name" required />
      <div *ngIf="form.controls?.name?.invalid && (form.controls?.name?.dirty || form.controls?.name?.touched)" class="alert alert-danger">
        <div *ngIf="form.controls?.name?.errors?.required">Name is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="email" class="control-label"> E-mail: </label>
      <input type="email" class="form-control" formControlName="email" required />
      <div
        *ngIf="form.controls?.email?.invalid && (form.controls?.email?.dirty || form.controls?.email?.touched)"
        class="alert alert-danger"
      >
        <div *ngIf="form.controls?.email?.errors?.email">Not a valid E-mail address</div>
        <div *ngIf="form.controls?.email?.errors?.required">E-Mail is required</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">{{ buttonText }}</button>
  </form>
</div>
