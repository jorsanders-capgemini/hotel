<div class="row">
  <div class="col">
    <h3>Bookings </h3>
  </div>
  <div clas="col float-right">
    <button type="button" [routerLink]="['new']" class="btn btn-light"><img src="assets/open-iconic/svg/plus.svg"/> New Booking</button>
  </div>
</div>
<div class="row">
  <div class="col">
    <table class="table">
      <tr>
        <th>
          Guests
        </th>
        <th>
          Rooms
        </th>
        <th>
          Nights
        </th>
        <th>
          Actions
        </th>
      </tr>
      <tr *ngFor="let booking: of bookings$ | async">
        <td>
          <ul>
            <li *ngFor="let guest: of booking.guests">
              {{guest.name}}
            </li>
          </ul>
        </td>
        <td>         
          <ul>
            <li *ngFor="let room: of booking.rooms">
              {{room.name}}
            </li>
          </ul>
        </td>
        <td>         
          {{ booking.nights}}
        </td>
        <td>
          <button type="button" [routerLink]="[booking.id]" class="btn btn-light margin-right-xs"><img src="assets/open-iconic/svg/brush.svg"/> Edit</button>
          <button type="button" (click)="onDelete(booking.id)" class="btn btn-light margin-right-xs"><img src="assets/open-iconic/svg/trash.svg"/> Delete</button>
        </td>
      </tr>
    </table>
  </div>
</div>
