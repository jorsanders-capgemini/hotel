<form [formGroup]="roomForm" (ngSubmit)="onSubmit()">
  <label>
    Naam:
    <input type="text" formControlName="name" required />
  </label>
  <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
    <div *ngIf="name.errors.required">Naam is verplicht</div>
  </div>

  <label>
    Capaciteit:
    <input type="number" formControlName="capacity" required />
  </label>
  <div *ngIf="capacity.invalid && (capacity.dirty || capacity.touched)" class="alert alert-danger">
    <div *ngIf="capacity.errors.min">Capaciteit moet minimaal {{ capacity.errors.min.min }} zijn</div>
    <div *ngIf="capacity.errors.required">Capaciteit is verplicht</div>
  </div>

  <p>Form Status: {{ roomForm.status | json }}</p>
  <button type="submit" [disabled]="!roomForm.valid">Submit</button>
</form>
