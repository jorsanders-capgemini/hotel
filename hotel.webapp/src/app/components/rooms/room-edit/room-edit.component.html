    <div class="form-group">
      <label for="capacity" class="control-label"> Capaciteit: </label>
      <input type="number" class="form-control" formControlName="capacity" required />
      <div *ngIf="form.get('capacity').invalid && (form.get('capacity').dirty || form.get('capacity').touched)" class="alert alert-danger">
        <div *ngIf="form.get('capacity').errors.min">Capaciteit moet minimaal {{ capacity.errors.min.min }} zijn</div>
        <div *ngIf="form.get('capacity').errors.required">Capaciteit is verplicht</div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!test.valid">Opslaan</button>
  </form>
</div>
